name: Build CyberUI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'

    - name: Grant Gradle permission
      run: chmod +x ./gradlew

    - name: Build mod
      run: ./gradlew build

    - name: Upload compiled jar
      uses: actions/upload-artifact@v4
      with:
        name: CyberUI-jar
        path: build/libs/*.jar
